# Chapter 1: Building and Running

## Code: HelloWorld.c
```c
#include &lt;stdio.h&gt;
int main(void) {
	printf("Hello World");
	return 0;
}
```

## Code: How to Compile
```sh
gcc HelloWorld.c -o HelloWorld
```

## Code: How to Run
```sh
./HelloWorld
```
