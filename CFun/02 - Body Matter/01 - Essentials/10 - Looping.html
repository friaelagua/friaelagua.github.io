	<body>

    <h1>Looping</h1>
    
    <h2>While Loop</h2>

    <h3>Code: While Loop</h3>
<pre><code>while(Condition) {
  Statements;
}</code></pre>

    <h2>Do..While Loop</h2>

    <h3>Code: Do..While Loop</h3>
<pre><code>do</span> {
  Statements;
} while(Condition);
</code></pre>

    <h2>For Loop</h2>

    <h3>Code: For Loop</h3>
<pre><code>for(Initialization;Condition;Increment) {
  Statements;
}</code></pre>
